<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Vue Hello</title>
</head>

<body>

  <div id="root" class="container d-flex flex-column justify-content-center align-items-center pt-5">

    <h1 v-model="greeting" class="pb-3"> {{greeting}} </h1>
    <div v-html="image" class="image"></div> 

    <div class="d-block">
      <input v-model="add" type="text">
      <h2>{{add}}</h2>
    </div>







  </div>






  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script.js"></script>
</body>

</html>
